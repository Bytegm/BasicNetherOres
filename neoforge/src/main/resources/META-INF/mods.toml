modLoader = "javafml"
loaderVersion = "${neoforge_loader_version}"
license = "${mod_license}"

[[mods]]
    modId = "${mod_id}"
    version = "${version}"
    displayName = "${mod_name}"
    authors = "${mod_author}"
    description = '''${mod_description}'''
    logoFile = "bno-logo.png"
    displayURL="https://minecraft.curseforge.com/projects/basic-nether-ores" #optional (displayed in the mod UI)

[[dependencies.${mod_id}]]
    modId = "neoforge"
    required = true
    versionRange = "${neoforge_loader_version}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    required = true
    versionRange = "[1.20.4, 1.20.5)"
    ordering = "NONE"
    side = "BOTH"